<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyz AI Responsive To-Do App</title>
    <link rel="stylesheet" href="todoapp.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>

<body>
    <div class="todo-container">
        <h1 class="todo-title">Joyz AI To-Do List</h1>
        <div class="todo-app">
            <input type="text" id="task-input" class="todo-input"
                placeholder="Add a New Task to JoyzAI bucketlist..." />
            <button id="add-task-button" class="todo-add-btn">Add Task to JoyzAI bucketlist</button>
            <ul id="task-list" class="todo-list"></ul>
        </div>
    </div>
    <footer class="todo-footer">
        <p>Created by <strong>Priyansh Agarwal</strong>. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="todoapp.js"></script>
</body>

</html>
